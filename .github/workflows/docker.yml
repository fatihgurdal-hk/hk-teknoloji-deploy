name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PUSH_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/testapi:latest -t ghcr.io/${{ github.repository }}/testapi:${{ github.sha }} ./TestApi

      - name: Push Docker image (latest)
        run: |
          docker push ghcr.io/${{ github.repository }}/testapi:latest

      - name: Push Docker image (commit)
        run: |
          docker push ghcr.io/${{ github.repository }}/testapi:${{ github.sha }}
